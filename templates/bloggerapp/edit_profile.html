<!-- edit_profile.html -->

{% extends 'base.html' %}

{% block content %}
  <div class="container">
    <div class="row justify-content-center align-items-center" style="height: 80vh;">
      <div class="col-md-6">
        <h2 class="mb-4">Edit Profile</h2>
        <form method="post" enctype="multipart/form-data">
          {% csrf_token %}
          {{ profile_form.as_p }}
          <button type="submit" class="btn btn-primary">Save</button>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
